<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <head>  
        <title>Turnos</title>
        <link rel="stylesheet" href="pages/styles.css">
    </head>
    <body>
        <main>
            <div id="card_area"> 
                <header>
                    <h1>Login</h1>
                </header>
                <div id="input_text">
                    <label>
                        Email
                        <input id="user" name="user" placeholder="your@email.com" type="email">
                    </label>
                    <label>
                        Contraseña
                        <input id="password" name="password" placeholder="********" type="password" autocomplete="current-password" required></input>
                    </label>
                    <div id="link_area">
                        <a href="pages/forgot_password.html">Olvidé mi contraseña</a>
                        <a href="pages/registry.html">Registrarme</a>
                    </div>
                    <div id="button_area">
                        <button onclick="initLogin()"  id="login_button" name="login">Ingresar</button>
                        <script type="module"  src="main.js"></script>
                    </div>
                    <div id="notification" class="notification error" style="display: none;"></div>
                    </div>
                    <div id="loader" class="loader"></div>
                </div>
            </div>
        </main>
        
    </body>
</html>
